<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MENORCA TIMES</title>
    <link rel="stylesheet" href="actv1.css">
</head>
<body>


<div class="contenedor">
        <div class="form">
            <form action="">
                <h1>REGISTER</h1>

                <input type="text" name="name" id="name" placeholder="Name"> 
                <input type="text" name="surname" id="surname" placeholder="Surname/s">
                <select name="prefix" id="prefix">
                    <option value="+34">+34</option>
                    <option value="+34">+49</option>
                    <option value="+34">+33</option>
                    <option value="+34">+39</option>
                </select>
                <input type="tel" name="phone_number" id="phone_number" placeholder="Phone number">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="password2"id="password2" placeholder="Repeat password">


                <p>Choose an avatar:</p>
                <input type="radio" name="avatar" id="avatar1">
                <input type="radio" name="avatar" id="avatar2">
                <input type="radio" name="avatar" id="avatar3">

                <label for="avatar1"><img src="avatar1.png" name="avatar_img" id="avatar_img1"></label>
                <label for="avatar2"><img src="avatar2.png" name="avatar_img" id="avatar_img2"></label>
                <label for="avatar3"><img src="avatar3.png" name="avatar_img" id="avatar_img3"></label>



                <input type="reset" name="reset" id="reset" value="RESET">
                <input type="submit" name="submit" id="submit" value="SUBMIT">
            </form>
        </div>

</div>


</body>
</html>

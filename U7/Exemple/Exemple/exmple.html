<!DOCTYPE html>
<html>
  <head>
    <title>VueJs component example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  </head>
  <body>    
    <div id="app">
      <!-- <input type="text" v-model="casa"> -->
      <!-- <p>{{ casa }}</p> -->

      <!-- <input type="text" v-model="casa" value='{{ casa }}'> -->

      <ul>
        <div v-for="(fruta, index) in frutas" :key="index">
          {{ fruta }}
        </div>
      </ul>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.19/dist/vue.global.prod.js"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            // casa: ''
            frutas: ['Manzana', 'Peras', 'Fresa', 'Cereza']
          }
        }
      }).mount('#app');
    </script>
    
    <style>
      /* #app {
        font-family: "Avenir", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        margin-top: 60px;
      } */
    </style>
  </body>   
</html>
